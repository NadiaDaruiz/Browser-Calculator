<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Browser Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <h2>Basic Arithmetic</h2>
    <form class="container">
        <div class="basic subtraction">
            <input id="sub1" type="number"><span>&minus;</span>
            <input id="sub2" type="number"><span>&equals;</span>
            <input id="sub-result" type="number" class="result-sub" disabled>
        </div>
        <div class="basic division">    
            <input id="div1" type="number"><span>&divide;</span> 
            <input id="div2" type="number"><span>&equals;</span> 
            <input id="div-result" type="number" class="result-div" disabled>
        </div>    
        <div class="basic multiplication">
            <input id="multi1" type="number"><span>&times;</span> 
            <input id="multi2" type="number"><span>&equals;</span> 
            <input id="multi-result" type="number" class="result-multi" disabled>
        </div>
        <div class="basic addition">
            <input id="add1" type="number"><span>&plus;</span>
            <input id="add2" type="number"><span>&equals;</span> 
            <input id="add-result" type="number" class="result-add" disabled>
        </div>
    </form> 
    
    <h2>Special Operations</h2>
    <h3>Modulo</h3>
    <form class="container">
        <div class="modulo">
            <input id="mod1" type="number"><span>&percnt;</span>
            <input id="mod2" type="number"><span>&equals;</span> 
            <input id="mod-result" type="number" class="result-modulo" disabled>
        </div>
    </form>

    <noscript>This website use javascript, please enable it</noscript>
    <script src="script.js"></script>
</body>
</html>
